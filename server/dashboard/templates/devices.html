{% extends "base.html" %}

{% block title %}Devices - Device Monitor{% endblock %}

{% block content %}
<div class="devices-page">
    <!-- Page Header -->
    <div class="page-header">
        <h1>üñ•Ô∏è Devices</h1>
        <p>Manage and monitor all registered devices</p>
    </div>

    <!-- Filter and Search -->
    <div class="filter-bar">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="üîç Search devices..." />
        </div>
        <div class="filter-buttons">
            <button class="btn btn-primary" onclick="filterDevices('all')">All</button>
            <button class="btn btn-success" onclick="filterDevices('active')">Active</button>
            <button class="btn btn-secondary" onclick="filterDevices('inactive')">Inactive</button>
        </div>
    </div>

    <!-- Devices Grid -->
    <div class="devices-grid" id="devices-grid">
        <div class="loading-card">
            <p>Loading devices...</p>
        </div>
    </div>

    <!-- Device Details Modal (placeholder) -->
    <div id="device-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Device Details</h2>
            <div id="modal-body">
                <!-- Device details will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/devices.js') }}?v=2"></script>
{% endblock %}
